<html>
    <head>
        <title>PC Portable</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="app"></div>
    </body>
    <script type="text/babel">
      const products = [
        {
          id: 1,
          title: 'PC Portable Gamer HP VICTUS',
          price: '7490 DH',
          thumbnail : '5.jpg'
        },
        {
          id: 2,
          title: 'PC Portable Gamer HP VICTUS',
          price: '2190 DH',
          thumbnail : '6.jfif'
        },
        {
          id: 3,
          title: 'Pc Portable Chromebook Acer',
          price: '3640 DH',
          thumbnail: '7.jpg'
        },
        {
          id: 4,
          title: 'PC Portable - HUAWEI',
          price: '1270 DH',
          thumbnail: '8.jpg'
        },
        
      ];
      function Product(props) {
        const { title, price, thumbnail } = props;
        let thumbnailsrc = "images/"+thumbnail;
        return (
          <div className="col mt-5">
            <div className="card shadow-sm">
              <img className="bd-placeholder-img card-img-top" src={thumbnailsrc} alt="" />
              <div className="card-body">
                <p className="card-title">{title}</p>
                <p className="card-text">{price}</p>
                <div className="d-flex justify-content-between align-items-center">
                  <div className="btn-group">
                    <button type="button" className="btn btn-sm btn-outline-secondary">Ajouter au panier</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      }
      function Products(props) {
          return (
<div>
            <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                <img
                    src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp"
                    height="20"
                    alt="MDB Logo"
                    loading="lazy"
                />
                </a>
            </div>
            </nav>
            <main className="container t-10">
              <div className="row mb-2">
                {products.map((product) => (
                    <Product key={product.id} title={product.title} price={product.price} thumbnail={product.thumbnail} />
                ))}
              </div>
            </main>        
    <footer className="bg-light text-center text-lg-start mt-5">
  <div className="text-center p-3">
    Â© 2023 Copyright:
    <a className="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
  </div>
 </footer>
</div>
          )
      }
      ReactDOM.render(<Products/>, document.getElementById("app"));
    </script>
</html>
